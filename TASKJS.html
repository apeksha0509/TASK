<script>
var myWindow;
function openWin()
{
    myWindow = window.open("", "", "width=500, height=250");
}
function blurWin()
{
    myWindow.blur();
}
function moveWin() 
{
    myWindow.moveBy(250, 250)
}
function focusWin()
{
    myWindow.focus();
}
function closeWin()
{
    myWindow.close();
}
function checkWin()
{
	var msg;
    if (!myWindow)
	{
    msg = "Sir, Window was never opened.";
    }
	else
	{ 
        if (myWindow.closed)
		{ 
            msg = "Recently, You have closed window.";
        }
		else
		{
            msg = "Window is currently opened.";
        }
    
    }
    document.getElementById("msgsend").innerHTML = msg;
}
</script>
<center style="margin-bottom:150px;">
<input type="button" id="taskopen" value="Open New Window" onclick="openWin()">&nbsp;&nbsp;
<input type="button" id="taskopen" value="Blur Window" onclick="blurWin()">&nbsp;&nbsp;
<input type="button" id="taskopen" value="Move Window" onclick="moveWin()" />&nbsp;&nbsp;
<input type="button" id="taskopen" value="Focus Window" onclick="focusWin()">&nbsp;&nbsp;
<input type="button" id="taskopen" value="Close Window" onclick="closeWin()"/>
<button onclick="checkWin()" id="taskopen">Is Window open?</button><br><span id="msgsend" style="color:royalblue;font-weight:bold;"></span>
</center>
